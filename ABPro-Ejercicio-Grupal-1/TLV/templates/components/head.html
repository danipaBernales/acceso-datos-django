<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%for script in scripts%}
        <script src="/static/{{script}}.js"></script>
    {%endfor%}
    <link rel="stylesheet" href="/static/root/style/global-var.css?v={{garbage_code}}">
    {%for style in styles%}
        <link rel="stylesheet" href="/static/style/{{style}}.css?v={{garbage_code}}">
    {%endfor%}
    <link rel="shortcut icon" href="/static/root/favicon.ico" type="image/x-icon">
    <title>{{DocumentName}}</title>
</head>
<html>
    {%block content%}
    {%endblock%}
</html>
